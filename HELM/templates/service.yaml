apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: {{ .Values.nameSpace }}
spec:
  selector:
    app: postgresql
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: {{ .Values.nameSpace }}
spec:
  type: NodePort
  selector:
    app: fastapi
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      nodePort: 30002


---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin-service
  namespace: {{ .Values.nameSpace }}
spec:
  selector:
    app: pgadmin
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80